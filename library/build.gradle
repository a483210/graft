apply plugin: 'java'

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    compile 'org.springframework:spring-context:5.1.9.RELEASE'

    compile 'org.springframework.boot:spring-boot-starter-aop:2.1.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-autoconfigure:2.1.8.RELEASE'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.1.8.RELEASE'

}